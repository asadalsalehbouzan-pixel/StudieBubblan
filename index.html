<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudieBubblan - Din AI-Lärare</title>
    <!-- Tailwind CSS laddas in för styling via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts för modern typografi -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        margin: 0;
        background-color: #f8fafc;
      }
      /* Förhindrar att sidan hoppar när React laddas */
      #root {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <!-- React kommer att "injicera" hela appen i denna div -->
    <div id="root"></div>
    
    <!-- Denna rad kopplar samman HTML-filen med din huvudkod i App.jsx -->
    <script type="module" src="/App.jsx"></script>
  </body>
</html>
<script type="module" src="App.jsx"></script>
